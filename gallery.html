<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery — De - Best Tailor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav">
        </nav>

    <header class="page-header">
        <div class="container">
            <span class="eyebrow">Portfolio</span>
            <h1>The Collection</h1>
            <p>A showcase of bespoke excellence crafted for our clients worldwide.</p>
        </div>
    </header>

    <section class="gallery-section container">
        <div class="gallery-filters">
            <button class="filter-btn active">All</button>
            <button class="filter-btn">Men</button>
            <button class="filter-btn">Women</button>
            <button class="filter-btn">Formal</button>
        </div>

        <div class="portfolio-grid">
            <div class="port-item tall"><img src="photos/g1.jpg" alt="Suit Detail"></div>
            <div class="port-item"><img src="photos/g2.jpg" alt="Wedding Dress"></div>
            <div class="port-item"><img src="photos/g3.jpg" alt="Shirt Cuffs"></div>
            <div class="port-item wide"><img src="photos/g4.jpg" alt="Collection View"></div>
            <div class="port-item"><img src="photos/g5.jpg" alt="Lining Detail"></div>
            <div class="port-item tall"><img src="photos/g6.jpg" alt="Evening Gown"></div>
        </div>
    </section>

    <footer class="footer">
        <p>© 2026 De - Best Tailor Pattaya.</p>
    </footer>
</body>
</html>
